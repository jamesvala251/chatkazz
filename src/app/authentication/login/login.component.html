<div class="account-wrapper">
  <div class="account">
    <mat-card>
      <mat-card-title>
        <div class="text-center pb-1">
          Login
        </div>
      </mat-card-title>
      <mat-card-content>
        <div class="ntx_login_content">
          <form #loginForm="ngForm" (ngSubmit)="login()">
            <div class="login_logo text-center">
              <img src="../../../assets/images/logo.png">
            </div>
            <div class="login_field">
              <div fxLayout="column" fxLayoutAlign="space-around">
                <div class="pb-1">
                  <mat-form-field>
                    <input matInput type="email" placeholder="Email" name="email" [(ngModel)]="authData.username"
                      #emailInput="ngModel" required appEmailValidate>
                  </mat-form-field>
                  <div *ngIf="emailInput.touched && emailInput.invalid">
                    <small class="mat-text-warn" *ngIf="emailInput?.errors.required">Email is required.</small>
                    <small class="mat-text-warn" *ngIf="emailInput?.errors.appEmailValidate && !emailInput?.errors.required">
                      Email is not valid.
                    </small>
                  </div>
                </div>
                <div class="pb-1">
                  <mat-form-field>
                    <input matInput [type]="passwordShow ? 'password' : 'text'" placeholder="Password" name="password"
                      [(ngModel)]="authData.password" #passwordInput="ngModel" placeholder="Password" required>
                    <mat-icon matSuffix class="cursor-pointer" (click)="passwordShow = !passwordShow">{{passwordShow ?
                      'visibility' :
                      'visibility_off'}}</mat-icon>
                  </mat-form-field>
                  <div *ngIf="passwordInput.touched && passwordInput.invalid">
                    <small class="mat-text-warn" *ngIf="passwordInput?.errors.required">Password is required.</small>
                  </div>
                </div>
                <button mat-raised-button color="warn" type="submit" [disabled]="loginForm.form.invalid">Login</button>
                <mat-progress-bar mode="indeterminate" color="warn" *ngIf="showLoader"></mat-progress-bar>
              </div>
              <div class="pt-1 pb-1 text-center">
                <a [routerLink]="['/forgot-password']">Forgot password?</a>
              </div>
            </div>
          </form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
